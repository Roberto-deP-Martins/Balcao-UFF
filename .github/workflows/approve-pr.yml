name: Approve Pull Request

on:
  pull_request:
    types:
      [opened, reopened, labeled] # Aciona quando um rótulo é adicionado ao PR

jobs:
  approve-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Check if label matches
        id: label-check
        run: |
          echo "Labels: ${{ toJson(github.event.pull_request.labels) }}"
          if echo "${{ toJson(github.event.pull_request.labels) }}" | grep -q '"ready-to-merge"'; then
            echo "approve=true" >> $GITHUB_ENV
          else
            echo "approve=false" >> $GITHUB_ENV
        shell: bash

      - name: Approve Pull Request
        if: env.approve == 'true'
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
